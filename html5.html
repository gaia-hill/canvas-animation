<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html5</title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="js/js.js" ></script>
	</head>
	<body style="margin: 0;overflow: hidden;">
		<div>
			<canvas id="screen1" style="background: #000;z-index: -5;"></canvas>
			<canvas id="screen1_part1" width="1920" height="200" style="position: absolute;top: 300px;left: 20%;z-index: 5;" ></canvas>
			<canvas id="screen1_part2" width="200" height="200" style="position: absolute;top: -200px;left: 10%;transition: top 1s,left 2s;" ></canvas>
			<canvas id="screen1_part3" width="200" height="200" style="position: absolute;top: -200px;left: 45%;transition: top 1s,left 2s;" ></canvas>
			<canvas id="screen1_part4" width="200" height="200" style="position: absolute;top: -200px;left: 80%;transition: top 1s,left 2s;" ></canvas>
			<canvas id="screen1_part5" width="200" height="200" style="position: absolute;top: 400px;left: 100%;transition: top 1s,left 2s;" ></canvas>
		</div>
	</body>
</html>
